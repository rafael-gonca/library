    <dialog>
        <h1>New Card</h1>

        <form id="book-form" action="" method="dialog">
            <div>
                <label for="book-name">Book Name</label required>
                <input type="text" id="book-name">
            </div>

            <div>
                <label for="book-author">Author</label required>
                <input type="text" id="book-author">
            </div>

            <div>
                <label for="book-pages">Pages</label>
                <input type="number" id="book-pages" min="1" required>
            </div>

            <fieldset>
                <legend>Read?</legend>
                <ul>
                    <li>
                        <label for="read-yes">Yes</label>
                        <input type="radio" id="read-yes" name="read" value="yes" required>
                    </li>
                    <li>
                        <label for="read-no">No</label>
                        <input type="radio" id="read-no" name="read" value="no" required>
                    </li>
                </ul>
            </fieldset>
            <button type="submit">Create</button>
        </form>
        <button class="cancel">Cancel</button>
    </dialog>
